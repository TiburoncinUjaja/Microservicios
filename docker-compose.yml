version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_MULTIPLE_DATABASES=airline_pasajeros,airline_reservas
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - airline-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
    command: --default-authentication-plugin=mysql_native_password

  # Redis para caché
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - airline-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  # RabbitMQ para mensajería
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - airline-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 5s
      retries: 20

  # Servicio de Pasajeros
  pasajeros-service:
    build: ./pasajeros-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=mysql://root:root@mysql:3306/airline_pasajeros
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - SERVICE_PORT=8001
      - SERVICE_HOST=0.0.0.0
      - SECRET_KEY=tu_clave_secreta_muy_segura
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - LOG_LEVEL=INFO
      - LOG_FORMAT=%(asctime)s - %(name)s - %(levelname)s - %(message)s
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - airline-network
    command: >
      /bin/sh -c "
      echo 'Waiting for MySQL to be ready...' &&
      while ! nc -z mysql 3306; do
        sleep 1
      done &&
      echo 'MySQL is ready!' &&
      python -m app.main
      "

  # Servicio de Reservas
  reservas-service:
    build: ./reservas-service
    ports:
      - "8002:8002"
    environment:
      - APP_NAME=Reservas Service
      - VERSION=1.0.0
      - API_PREFIX=/api/v1
      - DEBUG=true
      - LOG_LEVEL=INFO
      - LOG_FORMAT=%(asctime)s - %(name)s - %(levelname)s - %(message)s
      - DATABASE_URL=mysql://root:root@mysql:3306/airline_reservas
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - PASAJEROS_SERVICE_URL=http://pasajeros-service:8001
      - VUELOS_SERVICE_URL=http://vuelos-service:8003
      - SERVICE_PORT=8002
      - SERVICE_HOST=0.0.0.0
      - SECRET_KEY=tu_clave_secreta_muy_segura
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      pasajeros-service:
        condition: service_started
    networks:
      - airline-network
    command: >
      /bin/sh -c "
      echo 'Waiting for MySQL to be ready...' &&
      while ! nc -z mysql 3306; do
        sleep 1
      done &&
      echo 'MySQL is ready!' &&
      python -m app.main
      "

  # Grafana para monitoreo
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - airline-network

  # Prometheus para métricas
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - airline-network

volumes:
  mysql_data:
  rabbitmq_data:

networks:
  airline-network:
    driver: bridge 